<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Laptop Price Prediction</h1>
    <div class="container">
        <form action='/predict' method='POST'>
            <div class="form-group">
                <label for="brand">Brand</label>
                <select id="brand" name="brand">
                    <option value="HP">HP</option>
                    <option value="Dell">Dell</option>
                    <option value="lenovo">Lenovo</option>
                    <option value="Acer">Acer</option>
                    <option value="Asus">Asus</option>
                    <!-- Additional options can be added here -->
                </select>
            </div>
            <div class="form-group">
                <label for="processor_speed">Processor Speed (GHz)</label>
                <input type="number" id="processor_speed" name="processor_speed" step="0.1" min=1.5 max=4.0 value="{{ request.form.processor_speed if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="ram_size">RAM (GB)</label>
                <input type="number" id="ram_size" name="ram_size" step="1" min=4 mx=32 value="{{ request.form.ram_size if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="storage_capacity">Storage (GB)</label>
                <input type="number" id="storage_capacity" name="storage_capacity" step="1" min=256 max=1000 value="{{ request.form.storage_capacity if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="screen_size">Screen Size (inches)</label>
                <input type="number" id="screen_size" name="screen_size" step="0.1" min=11 max=17 value="{{ request.form.screen_size if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" step="0.1" min=2 max=5 value="{{ request.form.weight if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <button type="submit">Estimate</button>
            </div>
        </form>
        <div class="result">
            <h3>{{ text }}</h3>
        </div>
    </div>

</body>
</html>
